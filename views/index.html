    <%- include('layout.html'); %>
    <div class="container">
      <h1>All Users</h1>
      <div>
        <div class="row user-box">
          <% userList.forEach(function(userData) { %>
            <div class="col-md-5 col-md-offset-2">
            <img src='/images/user.png'>
            <p><%= userData.firstname + ' ' + userData.lastname %></p>
            <p><%= userData.email %></p></div>
          <% }); %>
        </div>
      </div>
    </div>
  </body>
</html>
